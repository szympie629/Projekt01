<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Micro-MES: Panel Maszyny</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <h1>Micro-MES Portal</h1>
    
    <div id="auth-buttons">
        <button id="show-login-btn">Logowanie</button>
        <button id="show-reg-btn">Rejestracja</button>
    </div>

    <div id="login-container" style="display: none; margin-top: 20px;">
        <h2>Zaloguj siƒô</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Login" required>
            <input type="password" id="login-password" placeholder="Has≈Ço" required>
            <button type="submit">Wejd≈∫ do systemu</button>
        </form>
    </div>

    <div id="registration-container" style="display: none; margin-top: 20px;">
        <h2>Stw√≥rz konto operatora</h2>
        <form id="registration-form">
            <input type="text" id="firstName" placeholder="Imiƒô" required>
            <input type="text" id="lastName" placeholder="Nazwisko" required>
            <input type="text" id="username" placeholder="Login" required>
            <input type="email" id="email" placeholder="Adres Email" required>
            
            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Has≈Ço" required>
                <span id="toggle-btn" class="toggle-icon">üëÅÔ∏è</span>
            </div>
            
            <input type="password" id="confirmPassword" placeholder="Powt√≥rz has≈Ço" required>
            <br>
            <button type="submit">Zarejestruj mnie</button>
        </form>
    </div>

    <p id="message"></p>

    <div id="dashboard-container" style="display: none; margin-top: 20px; text-align: center;">
        <h2>Status Maszyny CNC-01</h2>
        <div style="text-align: right; margin-bottom: 10px;">
            <button id="logout-btn" style="background-color: #6c757d; font-size: 0.8em; padding: 5px 10px; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Wyloguj
            </button>
        </div>
        <div id="status-indicator" style="padding: 20px; border-radius: 8px; font-weight: bold; margin-bottom: 15px; background-color: #ddd;">
            OCZEKIWANIE NA DANE...
        </div>
        <div style="display: flex; gap: 20px; justify-content: center;">
            <div class="stat-box">
                <p>Jako≈õƒá <br>(%):</p>
                <h3 id="quality-percent">100%</h3>
            </div>
            <div class="stat-box">
                <p>Suma sztuk:</p>
                <h3 id="pieces-count">0</h3>
            </div>
            <div class="stat-box">
                <p>Braki (NOK):</p>
                <h3 id="scrap-count">0</h3>
            </div>
        </div>
    </div>
    
    <script src="script.js?v=4"></script>
</body>
</html>
