<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora | SynchroLab</title>

    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/admin.css">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const role = sessionStorage.getItem('user_role');
        if (role !== 'admin') {
            alert("⛔ Brak uprawnień! Przekierowanie...");
            window.location.href = '../index.html';
        }
    </script>
</head>
<body>

    <nav class="sidebar" id="sidebar"></nav>

    <main class="main-content" id="main-content">
        <h2 class="page-header">Zarządzanie Użytkownikami i Rolami</h2>
        
        <div class="admin-container">
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Login</th>
                        <th>Imię i Nazwisko</th>
                        <th>Email</th>
                        <th style="width: 200px;">Rola</th>
                        <th style="width: 100px;">Akcja</th>
                    </tr>
                </thead>
                <tbody id="users-table-body">
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 30px; color: #adb5bd;">
                            <i class="ph ph-spinner ph-spin" style="font-size: 1.5em; vertical-align: middle;"></i> 
                            Ładowanie bazy użytkowników...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="../js/core/config.js"></script>
    <script src="../js/modules/admin.js"></script> 

    <script>
        
        // Start logiki admina
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof window.initAdminPanel === 'function') {
                window.initAdminPanel();
            }
        });
    </script>
    <script src="../js/core/sidebar.js"></script>
</body>
</html>
